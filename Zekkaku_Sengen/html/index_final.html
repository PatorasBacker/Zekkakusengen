<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>絶描宣言</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/home.css">
</head>
<body>
    <h1  onclick="window.location.reload();">絶描宣言</h1>
    <section id="h">
    <h2>
        当サイトの使用方法<br><br>
        1.投稿する時間を設定してツイートするボタンを押す！<br>
        2.その後、ツイートされたキャラクターが表示されます！<br>
        3.後は描くだけ！！！！！！！！！！！！！！！！！！！！
    </h2>
    </section>
    <input id="Radio1" class="visually-hidden" name="RadioGroup1" type="radio" onchange="onRadioButtonChange();" checked required/><label for="Radio1" id="label1">日数</label>
    <input id="Radio2" class="visually-hidden" name="RadioGroup1" type="radio" onchange="onRadioButtonChange();" /><label for="Radio2" id="label2">時間</label><br />
    <div id="conditions_home">
        <select id="times" name="times" class="select" required>
            <option value="1" selected>今日</option>
            <option value="2">明日</option>
            <option value="3">明後日</option>
            <option value="4">明々後日</option>
            </select><br>
    </div>
    <form  action="http://localhost:3000" target="test" method="post">
    <input type="hidden" id="time" name="time" value="">
    <input type="hidden" id="chara" name="chara" value="">

    <button id="sendbutton" class="send" onclick> ツイートする！！ </button>
    </form>
    <input type="hidden" id="situation" name="situation" value="">
    <div id="tweet_time"></div>
    <div id="odai"></div>
    <div class="flex">
    <div id="URL_c"></div>
    <div id="URL_s"></div>
    <div id="URL_twitter"></div>
    </div>
    <iframe name="test" scrolling="no" frameborder="no"></iframe>
    <!-- <script type="text/javascript" src="../js/file.js"></script> -->
    <script type="text/javascript" src="../js/kekka_hyouzi.js"></script>
    <script type="text/javascript" src="../js/homepage_tweet.js"></script>
    <script type="text/javascript" src="../js/odaibako.js"></script>
    <script>

function onRadioButtonChange() {
  let radiobtn1 = document.getElementById("Radio1");
  let radiobtn2 = document.getElementById("Radio2");

  let target = document.getElementById("conditions_home");

  let conditions_html = '';

  if (radiobtn1.checked == true) {
    console.log('ラジオボタン1押したよ');
    conditions_html = conditions_html + '<select id="times" name="times" class="select" required>';
    conditions_html = conditions_html + '<option value="1" selected>今日</option>';
    conditions_html = conditions_html + '<option value="2">明日</option>';
    conditions_html = conditions_html + '<option value="3">明後日</option>';
    conditions_html = conditions_html + '<option value="4">明々後日</option>';
    conditions_html = conditions_html + '</select><br>';

    document.getElementById("conditions_home").innerHTML = conditions_html;
  }
  else if (radiobtn2.checked == true) {

      console.log('ラジオボタン2押したよ');
      conditions_html = conditions_html + '<select id="times" name="times"  class="select" required>';
      conditions_html = conditions_html + '<option value="time1" selected>1時間</option>';
      conditions_html = conditions_html + '<option value="time2">2時間</option>';
      conditions_html = conditions_html + '<option value="time3">3時間</option>';
      conditions_html = conditions_html + '<option value="time4">4時間</option>';
      conditions_html = conditions_html + '<option value="time5">5時間</option>';
      conditions_html = conditions_html + '<option value="time6">6時間</option>';
      conditions_html = conditions_html + '</select><br>';

      document.getElementById("conditions_home").innerHTML = conditions_html;

  }
}
    </script>
</body> 
</html>
